<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Greetings Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #001C6C;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .greeting-container {
      text-align: center;
    }

    .greeting-text {
      font-size: 3rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .greeting-text.show {
      opacity: 1;
    }

    small {
      display: block;
      font-size: 1.2rem;
      opacity: 0.8;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="greeting-container">
    <div id="greetingDisplay" class="greeting-text"></div>
  </div>

  <script>
    const greetings = [
      { text: "Hello", lang: "English" },
      { text: "Habari", lang: "Swahili" },
      { text: "Oriena", lang: "Bukusu" },
      { text: "Bonjour", lang: "French" },
      { text: "Hola", lang: "Spanish" },
      { text: "مرحبًا", lang: "Arabic" },
      { text: "你好", lang: "Chinese (Mandarin)" },
      { text: "こんにちは", lang: "Japanese" },
      { text: "नमस्ते", lang: "Hindi" },
      { text: "Hallo", lang: "German" },
      { text: "Ciao", lang: "Italian" },
      { text: "Olá", lang: "Portuguese" },
      { text: "Привет", lang: "Russian" },
      { text: "안녕하세요", lang: "Korean" },
      { text: "Sawubona", lang: "Zulu" },
      { text: "ሰላም", lang: "Amharic" }
    ];

    let index = 0;
    const greetingDiv = document.getElementById('greetingDisplay');

    function showGreeting() {
      const greeting = greetings[index];
      greetingDiv.classList.remove('show');

      setTimeout(() => {
        greetingDiv.innerHTML = `${greeting.text}<small>${greeting.lang}</small>`;
        greetingDiv.classList.add('show');
        index = (index + 1) % greetings.length;
      }, 500); // Wait for fade out before updating content
    }

    // Start loop
    showGreeting();
    setInterval(showGreeting, 3000); // Change every 3 seconds
  </script>

</body>
</html>
