<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greetings and About Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="position-relative d-flex align-items-center" style="min-height: 40vh; overflow: hidden;">
    <!-- Peonies Overlay -->
    <div class="position-absolute top-0 start-0 w-50 h-50" style="
      background: url('images/peonies.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      z-index: 0;
    "></div>

    <!-- Greeting Content -->
    <div class="container position-relative" style="z-index: 1;">
      <div class="greeting-container text-center">
        <div id="greetingDisplay" class="greeting-text animate__animated animate__fadeIn"></div>
      </div>
    </div>
  </section>  

<!-- Hero Section with Peonies Overlay -->
<section class="position-relative d-flex align-items-center" style="min-height: 90vh; overflow: hidden;">
  <!-- Peonies Overlay -->
  <div class="position-absolute top-0 start-0 w-100 h-100" style="
    background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)),
                url('peonies.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    z-index: 0;
  "></div>

  <!-- Content Container -->
    <div class="container position-relative" style="z-index: 1;">
    <div class="row align-items-center">
      <!-- Text Content -->
      <div class="col-md-6 text-center text-md-start mb-4 mb-md-0">
        <h1 class="display-4 fw-bold animate__animated animate__fadeInLeft" 
            style="font-family: 'Playfair Display', serif; font-size: 3rem; color: #001C6C;">
          Hi, I am Gabriella Nekesa Wekesa
        </h1>
 
      </div>

    </div>
  </div>
</section>

  <!-- JS for greetings animation -->
  <script src="script.js"></script> 
</body>
</html>
