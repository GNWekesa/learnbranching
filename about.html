<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Greetings Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #001C6C;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .greeting-container {
      text-align: center;
    }

    .greeting-text {
      font-size: 3rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .greeting-text.show {
      opacity: 1;
    }

    small {
      display: block;
      font-size: 1.2rem;
      opacity: 0.8;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

 <p>this is me</p>

</body>
</html>
